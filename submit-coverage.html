<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 1100px)" href="css/widescreen.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <title>10Mates</title>
    
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <h1 class="logo">
            <span class="text-primary">
                <i class="fas fa-book-open"></i> 10</span>Mates
        </h1>
        <ul>
            <li><a href="index.html">Home</a></li>
    
        </ul>
    </nav>
    <header>
        <h2>10Mates </h2>
    </header>
    <div id="map"></div>
    <script>
        // This example requires the Drawing library. Include the libraries=drawing
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=drawing">

        function initMap() {


            var map = new google.maps.Map(document.getElementById('map'), {

                center: { lat: -27.0419938, lng: 134.4518991 },
                zoom: 4.5
            });

            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.MARKER,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['marker', 'circle', 'polygon', 'polyline', 'rectangle']
                },
                markerOptions: { icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png' },
                circleOptions: {
                    fillColor: '#ffff00',
                    fillOpacity: 1,
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                }
            });
            drawingManager.setMap(map);
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXD17z1kamRKqE1E1lZnWkaPzQpMDxJeg&libraries=drawing&callback=initMap"
        async defer></script>
    <div class="container">
        <div class="container-map-legend">
            <div class="service-indicator-mobile col-sm-6 col-lg-4 form-group text-nowrap">
                <div class="checkbox hidden-sm hidden-xs">
                    <input class="layer-toggle" data-layer="service_available_boundaries" type="checkbox" checked="">
                    <div class="map-legend-icon-pin">
                        <span class="map-legend-icon">
                            <i class="fc-circle color-service-available">Service available</i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="service-indicator-mobile col-sm-6 col-lg-4 form-group text-nowrap">
                <div class="checkbox hidden-sm hidden-xs">
                    <input class="layer-toggle" data-layer="service_available_boundaries" type="checkbox" >
                    <div class="map-legend-icon-pin">
                        <span class="map-legend-icon">
                            <i class="fc-circle color-service-available">Build commenced</i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="service-indicator-mobile col-sm-6 col-lg-4 form-group text-nowrap">
                <div class="checkbox hidden-sm hidden-xs">
                    <input class="layer-toggle" data-layer="service_available_boundaries" type="checkbox" >
                    <div class="map-legend-icon-pin">
                        <span class="map-legend-icon">
                            <i class="fc-circle color-service-available">Other fibre provider</i>
                        </span>
                    </div>
                </div>
            </div>
        <!-- container map-legend -->
        </div>
        
        
    </div>
</body>
